  <link href="album.css" rel="stylesheet"> -->

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Ata Öz</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#">About Us</a> <!-- <span class="sr-only">(current)</span> -->
          <a class="nav-item nav-link" href="#">Resume</a>
          <a class="nav-item nav-link" href="#">Blog</a>
          <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
        </div>
      </div>
    </nav>
  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Hi, I'm Ata</h1>
        <p class="lead text-muted"> YAZI ABOUT SOMETHING HERE</p>
        <p>
          <a href="mailto:yk.eesteclcistanbul@gmail.com" class="btn btn-primary my-2">Email Me - Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">


          {% for job in jobs.all %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src = "{{ job.image.url }}" />
              <div class="card-body">
                <p class="card-text">This is a wider card Job: {{ job.summary }} </p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container text-right">

      <p> © EESTEC LC Istanbul IT Team {% now "Y" %} </p>
